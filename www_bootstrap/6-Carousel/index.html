<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 - Carousel Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Bootstrap 5 - Carousel Example</h1>
  </div>
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600x400/000000/FFFFFF?text=Slide+1" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/600x400/FF0000/FFFFFF?text=Slide+2" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/600x400/0000FF/FFFFFF?text=Slide+3" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

</body>

</html>
