<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 - Image Class Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>



  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Bootstrap 5 - Image class Example</h1> 
   </div>
    <div class="container">
      <h2>Responsive Images</h2>
      <p>Resize your browser window to see the effect.</p>
      <img src="https://via.placeholder.com/1280x780" class="img-fluid" alt="Responsive Image">
      <hr>
      <h2>Rounded Images</h2>
      <img src="https://via.placeholder.com/150" class="rounded" alt="Rounded Image">
      <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Rounded Circle Image">
      <img src="https://via.placeholder.com/150" class="rounded-0" alt="Square Image">
      <hr>
      <h2>Thumbnail Images</h2>
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="thumbnail">
            <img src="https://via.placeholder.com/250x150" alt="Thumbnail Image">
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="thumbnail">
            <img src="https://via.placeholder.com/250x150" alt="Thumbnail Image">
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="thumbnail">
            <img src="https://via.placeholder.com/250x150" alt="Thumbnail Image">
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="thumbnail">
            <img src="https://via.placeholder.com/250x150" alt="Thumbnail Image">
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
